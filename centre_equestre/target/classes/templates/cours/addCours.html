<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<h1>Ajouter un Cours</h1>
<form th:action="@{/cours/addCours}" th:object="${cours}" method="post">
    <label>Discipline :</label>
    <input type="text" th:field="*{discipline}" required>

    <label>Date :</label>
    <input type="text" th:field="*{date}" placeholder="DD/MM/YY" required>

    <label>Heure :</label>
    <input type="text" th:field="*{heure}" placeholder="--h--" required>

    <label>DurÃ©e (en h) :</label>
    <input type="text" th:field="*{duree_cours}" placeholder="--h--" required>

    <label>Niveau minimum requis :</label>
    <input type="text" th:field="*{niveau_requis}" required>

    <label>Nombre de cavaliers max :</label>
    <input type="text" th:field="*{nbr_cavalier_max}" required>

    <label>Moniteur :</label>
    <input type="text" th:field="*{motineur}" required>

    <button type="submit" class="custom-button">Ajouter le cours</button>
</form>

<div class="annuler">
    <a th:href="@{/cours}" class="custom-button">Annuler</a>
</div>

</body>
</html>
