<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste des cavaliers d'un cours</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>
      Liste des cavaliers du cours : <span th:text="${cours.discipline}"></span>
    </h1>
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Mail</th>
          <th>Date de naissance</th>
          <th>Niveau</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="cavalier : ${cavaliers}">
          <td th:text="${cavalier.nom}"></td>
          <td th:text="${cavalier.prenom}"></td>
          <td th:text="${cavalier.mail}"></td>
          <td th:text="${cavalier.date_naiss}"></td>
          <td th:text="${cavalier.niveau}"></td>
        </tr>
      </tbody>
    </table>

    <div class="listCours">
      <a th:href="@{/cours}" class="custom-button"
        >Retour à la liste des cavaliers</a
      >
    </div>

    <div class="listCavalier">
      <a th:href="@{/cavaliers}" class="custom-button"
        >Retour à la liste des cavaliers</a
      >
    </div>
  </body>
</html>
