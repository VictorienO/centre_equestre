<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditer un Cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #E0C09F; /* Marron clair / Ocre */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Utilisation d'une police de caractères similaire */
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        form {
            width: 50%;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.5); /* Blanc à moitié transparent */
            border-radius: 15px; /* Coins arrondis */
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #102b18; /* Marron foncé */
            color: white; /* Texte blanc */
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button[type="submit"]:hover {
            background-color: #3A9D23;
        }
    </style>
</head>
<body>
<h2>Éditer un Cours</h2>
<form th:action="@{/cours/editCours}" th:object="${cours}" method="post">
    <label>Discipline: <input type="text" th:field="*{discipline}" placeholder="${cours.discipline}" /></label><br/>
    <label>Date : <input type="text" th:field="*{date}" placeholder="${cours.date}" /></label><br/>
    <label>Heure : <input type="text" th:field="*{heure}" placeholder="${cours.heure}" /></label><br/>
    <label>Durée (en h) : <input type="text" th:field="*{duree_cours}" placeholder="${cours.duree_cours}"/></label><br/>
    <label>Niveau minimum requis : <input type="text" th:field="*{niveau_requis}" placeholder="${cours.niveau_requis}"/></label><br/>
    <label>Nombre de cavaliers max : <input type="text" th:field="*{nbr_cavalier_max}" placeholder="${cours.nbr_cavalier_max}"/></label><br/>
    <label>Moniteur : <input type="text" th:field="*{motineur}" placeholder="${cours.motineur}"/></label><br/>
    <!-- Champ caché pour l'ID -->
    <label><input type="hidden" th:field="*{id_cours}" /></label><br/>
    <button type="submit">Enregistrer</button>
</form>

<div class="annuler">
    <a th:href="@{/cours}" class="custom-button">Annuler</a>
</div>

</body>
</html>
