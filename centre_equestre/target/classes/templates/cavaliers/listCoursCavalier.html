<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des cours d'un cavalier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #E0C09F; /* Marron clair / Ocre */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Utilisation d'une police de caractères similaire */
        }
        h2 {
            text-align: center;
            margin-top: 50px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.5); /* Blanc à moitié transparent */
            border-radius: 15px; /* Coins arrondis */
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd; /* Bordure inférieure */
        }
        th {
            background-color: #102b18; /* Marron foncé */
            color: white; /* Texte blanc */
        }
        td {
            background-color: #f2f2f2; /* Gris clair */
        }
        a {
            display: inline-block;
            background-color: #102b18; /* Marron foncé */
            color: white; /* Texte blanc */
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        a:hover {
            background-color: #3A9D23;
            text-decoration: none;
        }
        .add-button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h2>Liste des cours du cavalier : <span th:text="${cavalier.nom}"></span> <span th:text="${cavalier.prenom}"></span></h2>
<table>
    <thead>
    <tr>
        <th>Discipline</th>
        <th>Date</th>
        <th>Heure</th>
        <th>Durée (en h)</th>
        <th>Niveau minimum requis</th>
        <th>Nombre de cavaliers max</th>
        <th>Moniteur</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cours : ${sesCours}">
        <td th:text="${cours.discipline}"></td>
        <td th:text="${cours.date}"></td>
        <td th:text="${cours.heure}"></td>
        <td th:text="${cours.duree_cours}"></td>
        <td th:text="${cours.niveau_requis}"></td>
        <td th:text="${cours.nbr_cavalier_max}"></td>
        <td th:text="${cours.motineur}"></td>
        <td>
            <a th:href="@{/cavaliers/{id_cav}/delete/{id_cours}(id_cav=${cavalier.id_cav}, id_cours=${sesCours.id_cours})}">Se désinscrire</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="add-CoursCavalier">
    <form method="post" th:action="@{/cavaliers/{id_cav}/edit/{id_cours}(id_cav=${cavalier.id_cav}, id_cours=${selectedCoursId})}">
        <label for="cours">Sélectionnez un cours :</label>
        <select id="cours" name="cours" th:onchange="document.getElementById('selectedCoursId').value=this.value">
            <option value="">-- Sélectionnez un cours --</option>
            <option th:each="cours : ${listCours}" th:value="${cours.id_cours}" th:text="${cours.discipline}"></option>
        </select>
        <input type="hidden" id="selectedCoursId" name="selectedCoursId"/>
        <input type="hidden" id="id_cav" name="id_cav" th:value="${cavalier.id_cav}"/>
        <button type="submit" class="custom-button">S'inscrire</button>
    </form>
</div>



<div class="listCours">
    <a th:href="@{/cours}" class="custom-button">Voir le détail des cours</a>
</div>

<div class="listCavalier">
    <a th:href="@{/cavaliers}" class="custom-button">Retour à la liste des cavaliers</a>
</div>

</body>
</html>
