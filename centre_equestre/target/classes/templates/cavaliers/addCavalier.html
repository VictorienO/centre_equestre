<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Ajouter un Cavalier</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Ajouter un Cavalier</h1>
    <form
      th:action="@{/cavaliers/addCavalier}"
      th:object="${cavalier}"
      method="post"
    >
      <label>Nom :</label>
      <input type="text" th:field="*{nom}" required />

      <label>PrÃ©nom :</label>
      <input type="text" th:field="*{prenom}" required />

      <label>Mail :</label>
      <input type="text" th:field="*{mail}" placeholder="----@--.-" required />

      <label>Date de naissance :</label>
      <input
        type="text"
        th:field="*{date_naiss}"
        placeholder="DD/MM/YYYY"
        required
      />

      <label>Niveau :</label>
      <input type="text" th:field="*{niveau}" required />

      <button type="submit" class="custom-button">Ajouter le Cavalier</button>
    </form>

    <div class="annuler">
      <a th:href="@{/cavaliers}" class="custom-button">Annuler</a>
    </div>
  </body>
</html>
