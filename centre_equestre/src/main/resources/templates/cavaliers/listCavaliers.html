<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Cavaliers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/addMultipleCavaliers.js" defer></script>
</head>
<body>
<h2>Liste des Cavaliers</h2>
<table>
    <thead>
    <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Mail</th>
        <th>Date de naissance</th>
        <th>Niveau</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cavalier : ${cavaliers}">
        <td th:text="${cavalier.nom}"></td>
        <td th:text="${cavalier.prenom}"></td>
        <td th:text="${cavalier.mail}"></td>
        <td th:text="${cavalier.date_naiss}"></td>
        <td th:text="${cavalier.niveau}"></td>
        <td>
            <a th:href="@{/cavaliers/editCavalier/{id}(id=${cavalier.id_cav})}">Modifier</a>
            <a th:href="@{/cavaliers/delete/{id}(id=${cavalier.id_cav})}">Supprimer</a>
            <a th:href="@{/cavaliers/{id}/sesCours(id=${cavalier.id_cav})}">Gérer ses cours</a>
        </td>
    </tr>
    </tbody>
</table>


<div class="add-button-container">
    <a th:href="@{/cavaliers/addCavalier}" class="custom-button">Ajouter un Cavalier</a>

    <input type="file" id="fileInput" accept=".csv" style="display:none;">
    <a id="importCSVButton" class="custom-button">Ajouter plusieurs cavaliers (depuis un fichier csv)</a>
    <button id="validateCSVButton" class="custom-button" style="display:none;">Valider</button>
    <div id="fileNameDisplay" style="display:none;"></div>
</div>

<div class="retour">
    <a th:href="@{/}" class="custom-button">Retour à l'accueil</a>
</div>

</body>
</html>
