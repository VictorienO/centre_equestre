<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page d'accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/styleIndex.css" rel="stylesheet">
    <script src="/js/indexAnimation.js" defer></script>
</head>

<body>
<div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-10">
            <div class="transparent-background text-center py-4">
                <h1 class="mb-4 display-3">Bienvenue</h1>
                <p class="mb-4">Vous êtes identifié comme administrateur du centre équestre. Que souhaitez-vous faire ?</p>
            </div>
        </div>
    </div>
    <div class="row justify-content-center align-items-center">
        <div class="col-md-10">
            <div class="transparent-background text-center py-4">
                <div class="d-flex justify-content-center">
                    <a th:href="@{/cavaliers}" class="btn btn-primary btn-lg me-3 custom-button">Gérer les cavaliers</a>
                    <a th:href="@{/cours}" class="btn btn-primary btn-lg custom-button">Gérer les cours</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="spirit" class="spirit-animation">
    <img src="/images/spirit.gif" alt="Cheval Spirit" style="width: 100px; height: auto; object-fit: cover;">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
